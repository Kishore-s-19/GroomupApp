server.port=${PORT:8080}

# Database Configuration - Use environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/groomup}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - MUST be set in production
jwt.secret=${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION_USE_SECURE_256_BIT_KEY_MUST_BE_32_CHARS}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Razorpay Configuration - MUST be set in production
razorpay.key-id=${RAZORPAY_KEY_ID:}
razorpay.key-secret=${RAZORPAY_KEY_SECRET:}
razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET:}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000,https://groomup-app.vercel.app,https://groomup-85v371vqy-kishores-projects-42a20b66.vercel.app,https://groomup-qenczggn-kishores-projects-42a20b66.vercel.app,https://groomup-m5vb42r6e-kishores-projects-42a20b66.vercel.app}

# Application Mode
app.environment=${APP_ENV:development}

# Actuator Health Endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
